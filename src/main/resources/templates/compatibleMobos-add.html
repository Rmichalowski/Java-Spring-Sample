<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>CompatibleMobos edit webpage</title>
</head>
<body>
<h2> Add CompatibleMobos </h2>
<form action="#" method="post"  th:action="@{/compatibleMobos/add}" th:object="${compatibleMobos}">

    <div><label>name</label><input type ="text" th:field="*{name}"></div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> name error </div>
    <div><label>manufacturer</label><input type ="text" th:field="*{manufacturer}"></div>
    <div th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"> manufacturer error </div>
    <div><input type ="submit" th:value="Submit"></div>

    <!-- <div th:if="${#fields.hasErrors('*')}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p> -->

</form>
</body>
</html>
